<main class="form-signin">
  <form (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

    <input [(ngModel)]="firstName" name="firstName" type="text" class="form-control" placeholder="First Name">

    <input [(ngModel)]="lastName" name="lastName" type="text" class="form-control" placeholder="Last Name">

    <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email Address">

    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">

    <input [(ngModel)]="passwordConfirm" name="passwordConfirm" type="password" class="form-control" placeholder="Confirm Password">

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
  </form>
</main>
