<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/roles/create" class="btn btn-sm btn-outline-secondary">Add</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let role of roles">
      <tr>
        <td>{{ role.id }}</td>
        <td> {{ role.name }} </td>
        <td>
          <div class="btn-group mr-2">
            <a [routerLink]="['/roles', role.id, 'edit']" class="btn btn-sm btn-outline-info">Edit</a>
            <a class="btn    btn-sm btn-outline-danger"
               (click)="delete(role.id)"
            >Delete</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
